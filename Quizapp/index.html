<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>

    <!-- Einbinden des Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <!-- Einbinden des Scripts -->
    <script src="script.js"></script>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
      </nav>

      <div class="container">

      <div class="card quiz-card">
        <img src="img/brainbg.jpg" class="card-img-top">
        
        <div class="card-body" id="endScreen" style="display: none;">
          Quiz beendet!

        </div>
        
        <div class="card-body" id="questionBody">
          <h5 class="card-title" id="question">Frage</h5>

          <div class="card mb-2 quiz-answer-card">
            <div class="card-body" id="answer_1" onclick="answer('answer_1')">
              Antwort
            </div>
          </div>
          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">
              Antwort
            </div>
          </div>
          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">
              Antwort
            </div>
          </div>
          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">
              Antwort
            </div>
          </div>


          <div class="question-footer">
            <span><b id="aktuellefrage">1</b> von <b id="fragenanzahl">5</b> Fragen</span>
            

            <button onclick="next_question()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
          </div>


        </div>
      </div>
    </div>

</body>

</html>
